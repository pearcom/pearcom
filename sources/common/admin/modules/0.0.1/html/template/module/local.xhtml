<div class="alert alert-dismissable alert-success" tal:condition="exists:message">
    <button class="close" data-dismiss="alert" type="button">×</button>
    <div tal:content="structure message"></div>
</div>
<div class="alert alert-dismissable alert-danger" tal:condition="exists:error">
<button class="close" data-dismiss="alert" type="button">×</button>
<div tal:content="structure error"></div>
</div>
<div class="container">
    <form id='submit' action="/modules/module/local" method="post" enctype="multipart/form-data" role="form">

        <div >
            <input class="btn btn-success" type='submit' value="Install"></input>
        </div>
        <div id="progressbar"></div>

        <div class="form-group">
            <label for='title'>Module type</label><br></br>
            <select class="form-control" name="type" required="">
                <option value="admin">Administration</option>
                <option value="front">Frontend</option>
                <option value="mixed">Mixed</option>
            </select>
        </div>
        <div class="form-group">
            <label for='title'>Package</label><br></br>
            <input class="form-control" required="" type="file" name="package"></input>
        </div>

    </form>
</div>
