
<div href="${baseUrl}/catalog/search/index/ajax/true"/>


<div id="page-container" class="clearfix">
<ul class="categories">
    <li  tal:repeat = "list categories">

        <a href="${baseUrl}${list/href}">
            <img tal:attributes="src list/image"/>
        </a>
        <div><a href="${baseUrl}${list/href}">
            ${list/title}
        </a></div>
    </li>
</ul>


<ul class="products">
    <li class="item" tal:repeat = "list products">
        <a class="product-image" tal:attributes="title list/title; href list/href" ><img width="135" height="135" alt="Coalesce: Functioning On Impatience T-Shirt" tal:attributes="src list/image; alt list/title"/></a>
        <h2 class="product-name"><a tal:attributes="title list/title; href list/href" >${list/title}</a></h2>
        <div class="ratings">
            <div class="rating-box">
                <div style="width:71%" class="rating"></div>
            </div>
            <span class="amount">6 Review(s)</span>
        </div>
        <div class="price-box">
            <span class="price">$ ${list/price}</span>
        </div>
        <div class="actions">
            <input  class="btn" title="Add to Cart" type="button" value="Add to Cart"/>
        </div>
    </li>
</ul>


</div>
