<div class="inner">
    <div tal:condition = "exists: products">
    <form action="/checkout/index/index">
        <input type='submit' value="Checkout"></input>
    </form>
    <table  class="rounded-corner">
        <thead>

        <tr class="first last">
            <th rowspan="1"><span class="nobr">Название продукта</span></th>
            <th rowspan="1"></th>
            <th class="a-center" rowspan="1">Количество</th>
            <th colspan="1" class="a-center"></th>
            <th class="a-center" rowspan="1"></th>
        </tr>
        </thead>
        <tr class="item" tal:repeat="list products">
            <td>
            <div class="product-name">${list/product/title}</div>
            <div phptal:cache="25m per list/product/id" href="${baseUrl}/review/rating/index/id/${list/product/id}/ajax/1">&nbsp;</div>
            </td>
            <td>
                <div class="price-box"><span class="price">${list/product/price}грн.</span></div>
            </td>

            <form action="/cart/index/update/id/${list/product/id}" method="post">
            <td>
                <input name="qty[${list/product/id}]" value="${list/qty}"/>
            </td>
            <td>
                <!--<a  class="btn" href="/cart/index/update/id/${list/product/id}">update</a>-->
                <input type='submit' value="Update"></input>
            </td>
            </form>
            <td>
               <a  class="btn" href="/cart/index/remove/id/${list/product/id}">remove</a>
            </td>
        </tr>
    </table>
     <br/>
    <div>
        <a class="btn" href="/cart/index/clear">Clear cart</a>
    </div>
    </div>
    <div tal:condition = "not: exists: products">
        Cart empty
    </div>

</div>
