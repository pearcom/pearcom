
    <div class="col-md-12" >
    <form tal:condition = "exists: products" action="/checkout/index/index" role="form">
        <input class="btn btn-success" type='submit' value="Checkout"></input>
    </form>
    <table tal:condition = "exists: products" class="table table-hover tablesorter">

        <tr class="item" tal:repeat="list products">
            <td>
            <span class="product-name">${list/product/title}</span>
            <div class="form-group" phptal:cache="25m per list/product/id" href="${baseUrl}/review/rating/index/id/${list/product/id}/ajax/1">&nbsp;</div>
            </td>
            <td>
                <div class="price-box"><span class="price">$ ${list/product/price}</span></div>
            </td>
            <form action="/cart/index/update/id/${list/product/id}" method="post">
            <td>
                <input name="qty[${list/product/id}]" value="${list/qty}"/>
            </td>
            <td>
                <!--<a  class="btn" href="/cart/index/update/id/${list/product/id}">update</a>-->
                <input class="btn btn-primary" type='submit' value="Update"></input>
            </td>
            </form>
            <td>
               <a  class="btn btn-danger" href="/cart/index/remove/id/${list/product/id}">remove</a>
            </td>
        </tr>
    </table>
    <a tal:condition = "exists: products" class="btn btn-danger" href="/cart/index/clear">Clear cart</a>
    <div tal:condition = "not: exists: products">
        <div class="alert alert-dismissable alert-danger">
            Cart empty
            <p><a  href="${baseUrl}/catalog">Back to shop</a></p>
        </div>
    </div>
</div>
