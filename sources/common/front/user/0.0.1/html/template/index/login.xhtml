<script type="text/javascript" src="/media/js/jquery.sha256.js"></script>



<div class="col-lg-2">
</div>
<div class="col-lg-6">
        <form id='submit' class="form-signin" role="form" method="post" onsubmit='$("#password").val($.sha256($("#password").val()));return;'>
            <div class="form-group">
                <label for='place'>Login</label><br></br>
                <input class="form-control" type="text" name='login' required="" value=""></input>
            </div>
            <div class="form-group">
                <label for='amount'>Password</label><br></br>
                <input class="form-control" type="password" name='password' id='password' required=""  value=""></input>
            </div>
            <div class="form-group">
                <input class="btn btn-lg btn-primary btn-block" type='submit' value="Login"></input>
                <a class="btn btn-default btn-block" href="${baseUrl}/user/index/register">Register</a>
            </div>

        </form>
   </div>
