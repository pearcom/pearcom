<script type="text/javascript">

$(document).ready(function(){
    $('#spinner').ajaxStart (function () {
        $(this).show();
    }).ajaxStop (function () {
        $(this).hide();
    });
    $.each($('div'),function(index)
    {
        href = $(this).attr("href");

        if(href)
        {
            $(this).load(href);
            $(this).removeAttr("href");
        }
    });
    $.each($('span'),function(index)
    {
        href = $(this).attr("href");

        if(href)
        {
            $(this).load(href);
            $(this).removeAttr("href");
        }
    });
});

</script>
